<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuaför Randevu Sistemi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Genel Stil */
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

            .btn-primary:hover {
                background-color: #0056b3;
            }

        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }

            footer a {
                color: #007bff;
                text-decoration: none;
            }

                footer a:hover {
                    text-decoration: underline;
                }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Kuaför Randevu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Anasayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hizmetler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">İletişim</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Randevu Al</h1>
        <form>
            <div class="mb-3">
                <label for="fullName" class="form-label">Adınız Soyadınız</label>
                <input type="text" class="form-control" id="fullName" placeholder="Adınızı ve Soyadınızı Girin" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-posta Adresi</label>
                <input type="email" class="form-control" id="email" placeholder="E-posta Adresinizi Girin" required>
            </div>
            <div class="mb-3">
                <label for="service" class="form-label">İşlem Seçin</label>
                <select class="form-select" id="service" required>
                    <option value="" disabled selected>Bir işlem seçin...</option>
                    <option value="1">Saç Kesimi</option>
                    <option value="2">Saç Boyama</option>
                    <option value="3">Manikür</option>
                    <option value="4">Pedikür</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="appointmentDate" class="form-label">Randevu Tarihi</label>
                <input type="date" class="form-control" id="appointmentDate" required>
            </div>
            <div class="mb-3">
                <label for="appointmentTime" class="form-label">Randevu Saati</label>
                <input type="time" class="form-control" id="appointmentTime" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Randevu Al</button>
        </form>
    </div>

    <footer>
        <p>© 2024 Kuaför Randevu Sistemi | <a href="#">Gizlilik Politikası</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
